name: Build ZMK firmware (nix)

on:
  workflow_dispatch:
  push:
    paths:
      - boards/**
      - zephyr/**
      - config/**
      - build.yaml

jobs:
  build:
    uses: urob/zmk-actions/.github/workflows/build-user-config.yml@main
    with:
      toolchain: zephyr

  build-dfu:
    runs-on: ubuntu-latest
    needs: build
    env:
      build_dir: ${{ needs.build.outputs.build_dir }}
      artifact_name: ${{ needs.build.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v3

      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: "${{ env.artifact_name }}"
          path: "${{ env.build_dir }}/artifacts"

      - name: Set up Python venv
        run: |
          sudo apt update
          sudo apt install -y python3-venv
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip adafruit-nrfutil

      - name: Build DFU package
        run: |
          source venv/bin/activate
          python3 -m adafruit_nrfutil dfu genpkg \
            --dev-type 0x0052 \
            --application "${{ env.build_dir }}/artifacts/${{ env.artifact_name }}.uf2" \
            "${{ env.build_dir }}/artifacts/${{ env.artifact_name }}.zip"

      - name: Upload DFU artifact
